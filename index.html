<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/orange.PNG" type="image/png">
    <title>Однорукий бандит</title>
</head>
<body>
    
    <div class="block">
        <h1>Гра «Однорукий бандит»</h1>
        <h2 id="userName"></h2>
        <div id ="balanceInfo"></div>
        <div id="attemptInfo"></div>
        <button id="generateButton">Грати за 100 грн</button>
        <button id="restartButton" style="display: none;">Грати ще раз</button>
        <button id="debtButton" style="margin-top: 20px;">Влізти в борги...</button>
        
        <div class="slots">
            <div class="slot" id="top1"></div>
            <div class="slot" id="top2"></div>
            <div class="slot" id="top3"></div>
        </div>

        <div class="slots">
            <div class="slot big-slot" id="col1"></div>
            <div class="slot big-slot" id="col2"></div>
            <div class="slot big-slot" id="col3"></div>
        </div>
        
        <div class="slots">
            <div class="slot" id="bottom1"></div>
            <div class="slot" id="bottom2"></div>
            <div class="slot" id="bottom3"></div>
        </div>

        <h2 id="resultMessage"></h2> 

    </div>

    <script src="script.js"></script>
</body>
</html>
